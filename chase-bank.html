  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #0a0a0f;
      font-family: 'Georgia', 'Times New Roman', serif;
      color: #f5f0e8;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: max(env(safe-area-inset-top), 2rem) 1.25rem max(env(safe-area-inset-bottom), 2rem);
    }

    .bg-grid {
      position: fixed; inset: 0; pointer-events: none;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(212,175,55,0.08) 0%, transparent 60%),
        repeating-linear-gradient(0deg, transparent, transparent 59px, rgba(255,255,255,0.015) 60px),
        repeating-linear-gradient(90deg, transparent, transparent 59px, rgba(255,255,255,0.015) 60px);
    }

    .container { width: 100%; max-width: 560px; position: relative; padding-top: 2rem; }

    .header { text-align: center; margin-bottom: 2rem; }
    .eyebrow { font-size: 0.6rem; letter-spacing: 0.35em; color: #d4af37; text-transform: uppercase; margin-bottom: 0.6rem; }
    .logo-icon { width: 56px; height: 56px; margin: 0 auto 0.75rem; display: block; border-radius: 12px; }
    h1 { font-size: 2rem; color: #f5f0e8; font-weight: 400; letter-spacing: -0.02em; line-height: 1.1; }
    .divider { width: 48px; height: 1px; margin: 0.75rem auto 0; background: linear-gradient(90deg, transparent, #d4af37, transparent); }

    .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(212,175,55,0.2); border-radius: 2px; padding: 1.75rem; }
    .fields { display: grid; gap: 1.1rem; }
    .date-row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }

    label { display: block; font-size: 0.6rem; letter-spacing: 0.2em; text-transform: uppercase; color: #888; margin-bottom: 0.35rem; }
    label .hint { letter-spacing: 0; text-transform: none; color: #444; font-size: 0.58rem; margin-left: 0.4rem; }

    .input-wrap { position: relative; }
    .prefix, .suffix { position: absolute; top: 50%; transform: translateY(-50%); color: #555; font-size: 0.85rem; pointer-events: none; }
    .prefix { left: 0.75rem; }
    .suffix { right: 0.75rem; }

    input[type=number], input[type=date] {
      width: 100%; padding: 0.6rem 0.75rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 2px;
      color: #f5f0e8; font-size: 0.9rem;
      font-family: 'Georgia', serif;
      outline: none; -webkit-appearance: none; appearance: none;
      transition: border-color 0.2s;
    }
    input[type=number]:focus, input[type=date]:focus { border-color: rgba(212,175,55,0.4); }
    input.has-prefix { padding-left: 1.75rem; }
    input.has-suffix { padding-right: 2rem; }
    input[type=date]::-webkit-calendar-picker-indicator { filter: invert(0.4); }

    .apr-hint { margin-top: 0.35rem; font-size: 0.68rem; color: #d4af37; letter-spacing: 0.04em; font-family: monospace; }

    .formula { margin: 1.25rem 0; padding: 0.75rem; background: rgba(212,175,55,0.04); border: 1px solid rgba(212,175,55,0.1); border-radius: 2px; font-family: monospace; font-size: 0.72rem; color: #888; text-align: center; letter-spacing: 0.03em; }

    .btn { width: 100%; padding: 0.875rem; background: linear-gradient(135deg, #d4af37 0%, #b8941e 100%); border: none; border-radius: 2px; color: #0a0a0f; font-size: 0.78rem; letter-spacing: 0.25em; text-transform: uppercase; font-weight: 700; font-family: 'Georgia', serif; cursor: pointer; transition: opacity 0.2s; -webkit-tap-highlight-color: transparent; }
    .btn:active { opacity: 0.8; }

    .results { margin-top: 1.25rem; background: rgba(212,175,55,0.05); border: 1px solid rgba(212,175,55,0.3); border-radius: 2px; padding: 1.5rem; display: none; animation: fadeUp 0.4s ease forwards; }
    .results.show { display: block; }

    @keyframes fadeUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

    .results-label { font-size: 0.58rem; letter-spacing: 0.3em; color: #d4af37; text-transform: uppercase; text-align: center; margin-bottom: 1.1rem; }
    .result-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 0.85rem; }
    .r-label { font-size: 0.78rem; color: #777; }
    .r-value { font-size: 1rem; color: #bbb; }
    .r-value.accent { color: #6dba7a; }
    .r-value.large { font-size: 1.35rem; color: #d4af37; }
    .r-label.large { font-size: 0.9rem; color: #f5f0e8; }
    .divider-line { height: 1px; background: rgba(212,175,55,0.2); margin: 0.75rem 0; }
    .formula-result { margin-top: 1rem; padding: 0.75rem; background: rgba(0,0,0,0.2); border-radius: 2px; font-family: monospace; font-size: 0.68rem; color: #666; line-height: 1.6; }
    .formula-result .gold { color: #d4af37; }
    .stats { margin-top: 1rem; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.5rem; text-align: center; }
    .stat { padding: 0.5rem; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); border-radius: 2px; }
    .stat-key { font-size: 0.58rem; color: #555; letter-spacing: 0.15em; text-transform: uppercase; margin-bottom: 0.2rem; }
    .stat-val { font-size: 0.82rem; color: #d4af37; }
  </style>
</head>

        <div>
          <label>Annual Percentage Rate (APR)</label>
          <div class="input-wrap">
            <input class="has-suffix" type="number" id="apr" placeholder="4.50" value="4.50" min="0" step="0.01" />
            <span class="suffix">%</span>
          </div>
          <div class="apr-hint" id="apr-hint"> 0.0450 decimal</div>
        </div>

        <div class="date-row">
          <div>
            <label>Start Date (SD)</label>
            <input type="date" id="start-date" />
          </div>
          <div>
            <label>End Date (ED)</label>
            <input type="date" id="end-date" />
          </div>
        </div>

        <div>
          <label>Term in Days (N) <span class="hint"> Auto-calculated</span></label>
          <input type="number" id="days" placeholder="365" min="0" />
        </div>
      </div>

      <div class="formula">A = P  (1 + APR/365)<sup>N</sup></div>
      <button class="btn" onclick="calculate()">Calculate Yield</button>
    </div>

    <div class="results" id="results">
      <div class="results-label">Maturity Summary</div>
      <div class="result-row"><span class="r-label">Principal (P)</span><span class="r-value" id="r-principal"></span></div>
      <div class="result-row"><span class="r-label">Interest Earned</span><span class="r-value accent" id="r-interest"></span></div>
      <div class="divider-line"></div>
      <div class="result-row"><span class="r-label large">Maturity Value (A)</span><span class="r-value large" id="r-maturity"></span></div>
      <div class="formula-result" id="r-formula"></div>
      <div class="stats">
        <div class="stat"><div class="stat-key">APR</div><div class="stat-val" id="s-apr"></div></div>
        <div class="stat"><div class="stat-key">Days</div><div class="stat-val" id="s-days"></div></div>
        <div class="stat"><div class="stat-key">Gain</div><div class="stat-val" id="s-gain"></div></div>
      </div>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const today = new Date().toISOString().split('T')[0];
    $('start-date').value = today;

    $('apr').addEventListener('input', () => {
      const v = parseFloat($('apr').value);
      $('apr-hint').textContent = isNaN(v) ? '' : ` ${(v/100).toFixed(4)} decimal`;
    });

    function datesChanged() {
      const sd = $('start-date').value, ed = $('end-date').value;
      if (sd && ed) {
        const diff = Math.round((new Date(ed) - new Date(sd)) / 86400000);
        if (diff > 0) $('days').value = diff;
      }
    }
    $('start-date').addEventListener('change', datesChanged);
    $('end-date').addEventListener('change', datesChanged);

    function fmt(n) { return new Intl.NumberFormat('en-US', {style:'currency',currency:'USD'}).format(n); }
    function fmtN(n) { return new Intl.NumberFormat('en-US').format(n); }

    function calculate() {
      const P = parseFloat($('principal').value);
      const apr = parseFloat($('apr').value);
      const N = parseInt($('days').value);
      if (!P || !apr || !N || N <= 0) return;
      const rate = apr / 100;
      const A = P * Math.pow(1 + rate / 365, N);
      const I = A - P;
      $('r-principal').textContent = fmt(P);
      $('r-interest').textContent  = fmt(I);
      $('r-maturity').textContent  = fmt(A);
      $('r-formula').innerHTML = `${fmt(P)}  (1 + ${rate.toFixed(4)}/365)<sup>${N}</sup><br><span class="gold">= ${fmt(A)}</span>`;
      $('s-apr').textContent  = apr.toFixed(2) + '%';
      $('s-days').textContent = fmtN(N);
      $('s-gain').textContent = ((I/P)*100).toFixed(3) + '%';
      const r = $('results');
      r.classList.remove('show'); void r.offsetWidth; r.classList.add('show');
    }

    // Inline service worker via blob for PWA offline support
    if ('serviceWorker' in navigator) {
      const swCode = atob('Y29uc3QgQ0FDSEVfTkFNRSA9ICdjaGFzZS1jZC12MSc7CnNlbGYuYWRkRXZlbnRMaXN0ZW5lcignaW5zdGFsbCcsIGUgPT4geyBzZWxmLnNraXBXYWl0aW5nKCk7IH0pOwpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2FjdGl2YXRlJywgZSA9PiB7IHNlbGYuY2xpZW50cy5jbGFpbSgpOyB9KTsKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIGUgPT4gewogIGUucmVzcG9uZFdpdGgoY2FjaGVzLm1hdGNoKGUucmVxdWVzdCkudGhlbihyID0+IHIgfHwgZmV0Y2goZS5yZXF1ZXN0KSkpOwp9KTs=');
      const blob = new Blob([swCode], {type: 'application/javascript'});
      const swUrl = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swUrl);
    }
  </script>
</body>
</html>

    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        .container {
            max-width: 500px;
            margin: 0 auto;

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);

        .header h1 {

        .header p {

        }

            padding: 25px 20px;

        .input-group {
            margin-bottom: 20px;

        label {
            display: block;
            font-size: 14px;

            margin-bottom: 8px;

        input {
            width: 100%;

            border: 2px solid #e5e7eb;

            width: 100%;

            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .results {
            display: none;
            padding: 25px 20px;
            background: #f9fafb;
            border-top: 2px solid #e5e7eb;
        }
        
        .results.show {
            display: block;
        }
        
        .result-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .result-title {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .result-value {
            font-size: 28px;
            font-weight: 700;
            color: #1e40af;
        }
        
        .result-value.profit {
            color: #10b981;
        }
        
        .calculation-steps {
            background: white;
            padding: 20px;
            border-radius: 12px;

            margin-bottom: 15px;

            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;

            font-family: 'Courier New', monospace;
            font-size: 13px;
            background: #f3f4f6;

            color: #374151;
            margin-bottom: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        
        .step-result {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’µ T-Bill ROI Calculator</h1>
            <p>Calculate your Treasury Bill returns</p>
        </div>
        
        <div class="form-section">
            <div class="input-group">
                <label for="purchasePrice">Purchase Price (per $100)</label>
                <input type="number" id="purchasePrice" step="0.000001" placeholder="99.435333" value="99.435333">
            </div>
            
            <div class="input-group">
                <label for="issueDate">Issue Date</label>
                <input type="date" id="issueDate" value="2026-02-24">
            </div>
            
            <div class="input-group">
                <label for="maturityDate">Maturity Date</label>
                <input type="date" id="maturityDate" value="2026-04-21">
            </div>
            
            <div class="input-group">
                <label for="investmentAmount">Investment Amount ($)</label>
                <input type="number" id="investmentAmount" step="0.01" placeholder="60000" value="60000">
            </div>
            
            <button class="btn" onclick="calculate()">Calculate ROI</button>
        </div>
        
        <div class="results" id="results">
            <div class="result-card">
                <div class="result-title">Annualized ROI</div>
                <div class="result-value" id="annualizedROI">-</div>
            </div>
            
            <div class="result-card">
                <div class="result-title">Your Profit</div>
                <div class="result-value profit" id="profit">-</div>
            </div>
            
            <div class="result-card">
                <div class="result-title">Actual Return (Period)</div>
                <div class="result-value" id="periodReturn">-</div>
            </div>
            
            <div class="calculation-steps">
                <h3>ðŸ“Š Calculation Steps</h3>
                <div id="steps"></div>
            </div>
        </div>
    </div>
    
    <script>
        function calculate() {
            // Get input values
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
            const issueDate = new Date(document.getElementById('issueDate').value);
            const maturityDate = new Date(document.getElementById('maturityDate').value);
            const investmentAmount = parseFloat(document.getElementById('investmentAmount').value);
            
            // Validate inputs
            if (!purchasePrice || !issueDate || !maturityDate || !investmentAmount) {
                alert('Please fill in all fields');
                return;
            }
            
            const faceValue = 100;
            
            // Calculate days to maturity
            const daysToMaturity = Math.round((maturityDate - issueDate) / (1000 * 60 * 60 * 24));
            
            // Calculate investment rate (ROI)
            const investmentRate = ((faceValue - purchasePrice) / purchasePrice) * (365 / daysToMaturity);
            const annualizedROI = (investmentRate * 100).toFixed(2);
            
            // Calculate actual returns
            const numTBills = investmentAmount / purchasePrice;
            const actualInvestmentCost = numTBills * purchasePrice;
            const valueAtMaturity = numTBills * faceValue;
            const profit = valueAtMaturity - actualInvestmentCost;
            const periodReturn = ((profit / actualInvestmentCost) * 100).toFixed(2);
            
            // Display results
            document.getElementById('annualizedROI').textContent = annualizedROI + '%';
            document.getElementById('profit').textContent = '$' + profit.toFixed(2);
            document.getElementById('periodReturn').textContent = periodReturn + '%';
            
            // Generate calculation steps
            const stepsHTML = `
                <div class="step">
                    <div class="step-title">Step 1: Calculate Days to Maturity</div>
                    <div class="step-formula">From ${issueDate.toLocaleDateString()} to ${maturityDate.toLocaleDateString()}</div>
                    <div class="step-result">= ${daysToMaturity} days</div>
                </div>
                
                <div class="step">
                    <div class="step-title">Step 2: Calculate Investment Rate (ROI)</div>
                    <div class="step-formula">Investment Rate = (Face Value - Purchase Price) / Purchase Price Ã— (365 / Days)

= ($${faceValue} - $${purchasePrice}) / $${purchasePrice} Ã— (365 / ${daysToMaturity})

= $${(faceValue - purchasePrice).toFixed(6)} / $${purchasePrice} Ã— ${(365 / daysToMaturity).toFixed(3)}

= ${(investmentRate * 100).toFixed(2)}%</div>
                </div>
                
                <div class="step">
                    <div class="step-title">Step 3: Calculate Number of T-Bills</div>
                    <div class="step-formula">$${investmentAmount.toLocaleString()} / $${purchasePrice} = ${numTBills.toFixed(2)} T-bills</div>
                    <div class="step-result">Face value: $${(numTBills * 100).toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                </div>
                
                <div class="step">
                    <div class="step-title">Step 4: Calculate Investment Cost</div>
                    <div class="step-formula">${numTBills.toFixed(2)} Ã— $${purchasePrice} = $${actualInvestmentCost.toFixed(2)}</div>
                </div>
                
                <div class="step">
                    <div class="step-title">Step 5: Calculate Value at Maturity</div>
                    <div class="step-formula">${numTBills.toFixed(2)} Ã— $${faceValue} = $${valueAtMaturity.toFixed(2)}</div>
                </div>
                
                <div class="step">
                    <div class="step-title">Step 6: Calculate Your Profit</div>
                    <div class="step-formula">$${valueAtMaturity.toFixed(2)} - $${actualInvestmentCost.toFixed(2)} = $${profit.toFixed(2)}</div>
                    <div class="step-result">Actual return for ${daysToMaturity}-day period: ${periodReturn}%</div>
                </div>
            `;
            
            document.getElementById('steps').innerHTML = stepsHTML;
            document.getElementById('results').classList.add('show');
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Allow Enter key to calculate
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculate();
                }
            });
        });
    </script>
</body>
